<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="inout.js" ></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>

<h3>Digite tres numeros nos campos abaixo</h3>

<input type="text" id="myText1">
<input type="text" id="myText2">
<input type="text" id="myText3">

<button onclick="myFunction()">Try it</button>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
function myFunction() {
  var x1 = document.getElementById("myText1").value;
  document.getElementById("demo1").innerHTML = x1;
  var x2 = document.getElementById("myText2").value;
  document.getElementById("demo2").innerHTML = x2;
  var x3 = document.getElementById("myText3").value;
  document.getElementById("demo3").innerHTML = x3;
}
</script>


</body>
</html>
